        .timer-bg {

        .btn {

            transition: all 0.4s ease;

            color: white;
            box-shadow: 0 10px 30px rgba(37, 117, 252, 0.5);
            opacity: 0;
            transform: translateY(20px);
            z-index: 2;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--secondary-color), var(--primary-color));
            opacity: 0;
            transition: all 0.4s ease;
            z-index: -1;
        }

        .btn:hover {

            box-shadow: 0 15px 35px rgba(37, 117, 252, 0.7);
        }

        .btn:hover::before {

    <script>
        // Timer functionality
        let timeLeft = 60;
        const timerElement = document.getElementById('timer');
        
        const timer = setInterval(() => {
            timeLeft--;
            
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            
            timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (timeLeft <= 0) {
                clearInterval(timer);
                timerElement.textContent = "00:00";
                timerElement.style.color = "#ff4d4d";
                timerElement.style.textShadow = "0 0 20px rgba(255, 77, 77, 0.8)";
            }
        }, 1000);

        // Button fade-in animation
        const buttons = document.querySelectorAll('.btn');
        
        buttons.forEach((btn, index) => {
            setTimeout(() => {
                btn.style.opacity = '1';
                btn.style.transform = 'translateY(0)';
            }, 400 * (index + 1));
        });

        // Color changing functionality
        const colorSchemes = [
            { primary: '#6a11cb', secondary: '#2575fc', accent: '#ff4b1f' },
            { primary: '#1a2a6c', secondary: '#b21f1f', accent: '#fdbb2d' },
            { primary: '#0f2027', secondary: '#203a43', accent: '#2c5364' },
            { primary: '#23074d', secondary: '#cc5333', accent: '#ff7e5f' },
            { primary: '#3a1c71', secondary: '#d76d77', accent: '#ffaf7b' }
        ];

        function changeColors() {
            const randomScheme = colorSchemes[Math.floor(Math.random() * colorSchemes.length)];
            
            document.documentElement.style.setProperty('--primary-color', randomScheme.primary);
            document.documentElement.style.setProperty('--secondary-color', randomScheme.secondary);
            document.documentElement.style.setProperty('--accent-color', randomScheme.accent);
            
            // Update logo glow color
            document.querySelector('.logo-glow').style.background = randomScheme.primary;
        }

        // Change colors every 12 seconds
        setInterval(changeColors, 12000);
